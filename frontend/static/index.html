<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Frontend</title>
</head>
<body>
	<h1>API response: <span id="response"/></h1>
</body>

<script>
	fetch('http://backend.local')
		.then(response => response.text())
		.then(data => {
			console.log(data);
			document.getElementById('response').textContent = data;
		});
</script>
</html>
